<body>

    <!-- 
        Shape card template (provided).
        This template defines the structure and animation
        for a single memory card. It must not be modified.
    -->
    <template id="shape-card-template">
        <style>
            .card {
                height: var(--card-height);
                width: var(--card-width);
                border: var(--card-border) solid gray;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                position: relative;
            }

            .card-face-down {
                transform: rotateY(180deg);
            }

            .card-face-up {
                transform: rotateY(0deg);
            }

            .card-back,
            .card-front {
                position: absolute;
                backface-visibility: hidden;
            }

            .card-back {
                transform: rotateY(180deg);
            }
        </style>

        <!-- Card structure -->
        <div class="card card-face-down">
            <!-- Front of the card (hidden until flipped) -->
            <svg class="card-front" height="100" width="100">
                <polygon id="triangle" points="50,11 5,89 95,89" fill-opacity="0" />
                <rect id="square" height="80" width="80" x="10" y="10" fill-opacity="0" />
                <circle id="circle" r="40" cx="50" cy="50" fill-opacity="0" />
            </svg>

            <!-- Back of the card -->
            <svg class="card-back" height="100" width="100" style="background-color: gray;">
                <text x="33" y="75" font-size="80" fill="black">?</text>
            </svg>
        </div>
    </template>

    <!-- 
        The main game container.
        The custom element renders the full memory game.
        The size attribute controls the board layout (rows x columns).
    -->
    <main>
        <your-element size="3x4"></your-element>
    </main>

</body>
